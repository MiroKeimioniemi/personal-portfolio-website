{{/* Creative Writing Post Tile Partial */}}
<div class="blog-list-tile-item blog-list-tile-creative">
  <a href="{{ .RelPermalink }}" class="blog-list-tile-link">{{ .Title }}</a>
  <div class="blog-list-tile-categories">
    {{ range .Params.categories }}
      <a href="/writing/categories/{{ . | urlize }}" class="blog-list-tile-category">{{ . }}</a>
    {{ end }}
  </div>
</div>
