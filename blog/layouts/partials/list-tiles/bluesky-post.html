{{/* Bluesky Post Partial */}}
<div class="latest-thoughts-post" data-post-uri="{{ .uri }}">
  <div class="latest-thoughts-avatar">
    <a href="https://bsky.app/profile/{{ .handle }}" target="_blank" class="latest-thoughts-profile-link">
      {{ if .avatar }}
        <img src="{{ .avatar }}" alt="Profile">
      {{ else }}
        <svg viewBox="0 0 32 32" fill="none">
          <circle cx="16" cy="16" r="16" fill="#666"/>
          <path d="M16 8c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zm0 10c-3.3 0-6 1.3-6 3v1h12v-1c0-1.7-2.7-3-6-3z" fill="#fff"/>
        </svg>
      {{ end }}
    </a>
  </div>
  <div class="latest-thoughts-content">
    <div class="latest-thoughts-user-info">
      <a href="https://bsky.app/profile/{{ .handle }}" target="_blank" class="latest-thoughts-profile-link">
        <span class="latest-thoughts-username">{{ .author }}</span>
      </a>
      <a href="https://bsky.app/profile/{{ .handle }}" target="_blank" class="latest-thoughts-profile-link">
        <span class="latest-thoughts-handle">@{{ .handle }}</span>
      </a>
      <span class="latest-thoughts-timestamp">â€¢ {{ .timeAgo }}</span>
    </div>
    <p class="latest-thoughts-text clickable-text" data-post-url="https://bsky.app/profile/{{ .handle }}/post/{{ .postId }}">{{ .text }}</p>
    <div class="latest-thoughts-actions">
      <a href="https://bsky.app/profile/{{ .handle }}/post/{{ .postId }}" target="_blank" class="latest-thoughts-action-btn" title="Reply">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </a>
      <a href="https://bsky.app/profile/{{ .handle }}/post/{{ .postId }}" target="_blank" class="latest-thoughts-action-btn" title="Repost">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 1l4 4-4 4"/>
          <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
          <path d="M7 23l-4-4 4-4"/>
          <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
        </svg>
      </a>
      <a href="https://bsky.app/profile/{{ .handle }}/post/{{ .postId }}" target="_blank" class="latest-thoughts-action-btn" title="Like">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
      </a>
      <a href="https://bsky.app/profile/{{ .handle }}/post/{{ .postId }}" target="_blank" class="latest-thoughts-action-btn" title="Share">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
          <polyline points="16,6 12,2 8,6"/>
          <line x1="12" y1="2" x2="12" y2="15"/>
        </svg>
      </a>
    </div>
  </div>
</div>
