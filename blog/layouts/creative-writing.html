{{ define "main" }}
<div class="blog-homepage">
  <h2 class="blog-list-title">Creative Writing</h2>
  <div class="blog-list">
    {{ range where .Site.RegularPages "Type" "posts" }}
      {{ if .Params.categories }}
        {{ partial "list-tiles/creative-post-tile.html" . }}
      {{ end }}
    {{ end }}
  </div> 
</div>
{{ end }}
